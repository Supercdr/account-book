<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <input type="button" value="计数" onclick="count()">
    <p id="demo"></p>
    <script>
        //闭包实现计数器
        var add=(function count(){
            var counter=0;  //只在函数第一次执行时运行，仅一次
            alert(counter);
            return function(){
               return counter+=1;
            }
        })();
        function count(){
            document.getElementById("demo").innerHTML=add();
        }
        //闭包
        var name="The Window";
        var object={
            name:"My Object",
            getNameFunc:function(){
                return function(){
                    return this.name;
                };
            }
        };
        alert(object.getNameFunc()());
    </script>
</body>
</html>
