<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frameset</title>
</head>
<frameset border="3" framespace="10" rows="30%,*"> 
    <frame src="html1.html"name="html1" noresize scrolling="no"></frame>
<frameset border="5" framespace="10" cols="40%,*">
    <frame src="html2.html" noresize scrolling="yes"></frame>
</frameset>
</frameset>
</html>
